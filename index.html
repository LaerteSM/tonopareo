<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passeio a Cavalo</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- LOGO FIXA NO TOPO -->
  <img src="logo.png" alt="Logo" class="logo-fixed">

  <!-- BOTÃO WHATSAPP FLUTUANTE -->
  <a href="https://wa.me/5511999999999" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- BANNER -->
  <header class="hero">
    <div class="hero-overlay"></div>

    <!-- FORMULÁRIO SOBRE O BANNER -->
    <div class="form-container">
      <h2>Faça seu cadastro</h2>

      <form id="formulario">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="tel" id="telefone" placeholder="Seu telefone">
        <textarea id="mensagem" placeholder="Mensagem"></textarea>
        <button type="submit">Enviar pelo WhatsApp</button>
      </form>
    </div>
  </header>

  <!-- VÍDEO -->
  <section class="video-section">
    <h2>Vídeo do passeio</h2>
    <video controls poster="banner.jpg">
      <source src="passeio.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </section>

  <!-- CARROSSEL DE FOTOS -->
  <section class="gallery-section">
    <h2>Fotos do passeio</h2>
    <div class="carousel">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel-track">
        <img src="banner.jpg" alt="Foto 1">
        <img src="banner.jpg" alt="Foto 2">
        <img src="banner.jpg" alt="Foto 3">
        <img src="banner.jpg" alt="Foto 4">
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 – Passeio a Cavalo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
